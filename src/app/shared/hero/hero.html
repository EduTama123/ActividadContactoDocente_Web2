<section>
    <div class="container px-4 sm:px-6 lg:px-8 py-12 sm:py-16 lg:py-20 mx-auto">
        <div class="max-w-3xl mx-auto text-center">
            <!-- Títulos mejorados -->
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-900 leading-tight">
                {{titulo}}  
            </h1>

            <!-- Descripción mejorada -->
            <p class="mt-4 sm:mt-6 text-lg sm:text-xl text-gray-600 leading-relaxed max-w-2xl mx-auto">
                {{subtitulo}}
            </p>
        </div>

        <!-- Imagen mejorada -->
        <div class="mt-12 sm:mt-16 lg:mt-20 max-w-6xl mx-auto px-2">
            <div class="relative overflow-hidden rounded-2xl lg:rounded-3xl shadow-2xl group">
                <img class="w-full h-[300px] sm:h-[400px] md:h-[500px] object-cover object-center transform group-hover:scale-105 transition-transform duration-700"
                    [src]="imagen" alt="Perrito feliz recibiendo cuidado veterinario" />

                <!-- Overlay decorativo -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/10 via-transparent to-transparent"></div>

                <!-- Elemento decorativo -->
                <div class="absolute -bottom-6 -right-6 w-32 h-32 bg-emerald-400/10 rounded-full blur-3xl"></div>
            </div>
        </div>
    </div>
</section>
